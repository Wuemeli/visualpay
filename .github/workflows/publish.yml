name: publish

on: [push]

jobs:
  publish-visualpay-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the VisualPay Docker image
      run: |
        docker build . --tag ghcr.io/wuemeli/visualpay:latest
        docker run ghcr.io/wuemeli/visualpay:latest
        docker push ghcr.io/wuemeli/visualpay:latest
